<!DOCTYPE html>
<html>
 <head>
    <title>Discount page</title>
    
 </head>
<body>
    <h1>Vineetha Ravuri Computes Discounts</h1>
<div class="container">
    <form>
        <div class="form-group">
            <label for="amount">Enter base amount </label>
            <input type="number" class="form-control" id="amount" name="amount" value=20> <br>
        </div>
        <div class="form-group">
            <label for="discountvalue">Enter the discount percentage</label>
            <input type="number" class="form-control" id="discountvalue" name="discountvalue" value=10> <br>
        </div>
        <input type="button" class="btn btn-warning" onclick="discount()" value="Apply discount">
    </form>

    <p id="results">Discount Amounts</p>
</div>

<script>
    function discount()
    {   
        let basevalue=document.getElementById("amount").value;
        let value=document.getElementById("discountvalue").value;
        let result="";
        for(let i=1;i<6;i++)
        {
           let discount=(basevalue*i)-((basevalue*i)*value/100);
           result=result+" "+discount;
           
        }
        document.getElementById("results").innerHTML="Discounted amounts for base "+basevalue+" are "+result;
    }
</script>
<br>
<div class="container">
    <form>
        <div class="form-group">
            <input type="radio" id="first" name="operation" onclick="chooseOp()" value="times">
            <label for="first">*</label> <br>
        </div>
        <div class="form-group">
            <input type="radio" id="second" name="operation" onclick="chooseOp()" value="divide">
            <label for="second">/</label> <br>
        </div>
        <div class="form-group">
            <input type="radio" id="third" name="operation" onclick="chooseOp()" value="exponent">
            <label for="third">**</label> <br>
        </div>
    </form>

    <p id="results2">This text will be replaced </p>
</div>
<script>
    function chooseOp() {
        let base = document.getElementById("amount").value;
        let discount = document.getElementById("discountvalue").value;
        let times = document.getElementById("first").checked;
        let divide = document.getElementById("second").checked;
        let exponent = document.getElementById("third").checked;
        let results = 0;
        if (times) {
            results = base * discount;
        }
        else if (divide) {
            results = base / discount;
        }
        else if (exponent) {
            results = base ** discount
        }
        document.getElementById("results2").innerHTML = results
    }
</script>

</body>
</html>
