    <h1>Musician guess by Vineetha</h1>
    
    <h2>Getting input</h2>
    
    <form>
        <label for="form1_age">Enter the secret musician name</label>
        <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
    
        <label for="form1_nick">Guess the musician </label>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    
        <input type="button" onclick="checkGuess();endoftheGame()" value="Check the guess">
    </form>
    
    
    <p id="result">This text will be replaced </p>
    
    <script> 
    correct = 0
    wrong = 0
    
    function checkGuess (){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        confirmed = confirm("Are these the values? "+age+" and "+nick)
        
        out = document.getElementById("result")
        if(age==nick){
            alert("You got it right")
             correct = correct+1
             count=0
            out.innerHTML = "correct answer:"+ correct +"wrong answer:"+ wrong
        } else {
            alert("Wrong musician")
            wrong = wrong+1
            out.innerHTML ="correct answer:"+ correct + "wrong answer:"+ wrong
        }
    }
    </script>


    <div class="container">
        <img src="Roach.jpg" class="bordered mx-auto d-block" width="100px" height="100px" alt="Roach" id="images" onclick="swapImage()">
    </div>
    <script>
        let useImage = 1
        function swapImage(){
        switch(useImage){
            case 1:
                document.getElementById("images").src="Roach.jpg";
                useImage+=1;
                break;
                case 2:
                document.getElementById("images").src="inchworm.jpg";
                useImage+=1;
                break;
                case 3:
                document.getElementById("images").src="venomous spider.jpg";
                useImage=1;
                break;
            }
        }
    </script>
    <script>
        function endoftheGame()
        {
            
            while (wrong==3) {
                if (wrong >=3){
                    wrong -=4
                    alert("Sorry, game over.")
                }
                else {
                    alert("You got it right")
